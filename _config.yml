# site settings

title: Jérémie Gaven
description: Personal Website of Jérémie Gaven
taglong: developer consultant php dart javascript devops linux hosting
tagshort: developer code consulting
domain: jeremie.gaven.me
url: https://jeremie.gaven.me
baseurl: ""
permalink: pretty
repo: https://github.com/username/J3z.github.io

# author settings

author:
  name: Jérémie Gaven
  email: jeremie@gaven.me
photo: /assets/photo.jpg

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
