<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="/css/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome/font-awesome.css" rel="stylesheet" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
      <h1>{{ site.name }}</h1>
      <p>{{ site.author }}</p>
        <p class="view"><a href="mailto:{{ site.email }}"><i class="icon-envelope icon-4x"></i></a></p>
        <p class="view"><a href="http://github.com/{{ site.github }}/"><i class="icon-github-sign icon-4x"></i></a></p>
        <p class="view"><a href="http://twitter.com/{{ site.twitter }}/"><i class="icon-twitter-sign icon-4x"></i></a></p>
        <p class="view"><a href="https://plus.google.com/{{ site.googleplus }}/about"><i class="icon-google-plus-sign icon-4x"></i></a></p>
      </header>
      <section>
      {{ content }}
      </section>
      <footer>
      <p><small>Hosted on GitHub Pages &mdash;</small></p>
        <p><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a> <em>edited by Jérémie Gaven</em></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-43122552-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
